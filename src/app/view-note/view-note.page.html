<ion-header>
  <ion-toolbar class="ion-text-center" color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-fab vertical="bottom" horizontol="end" slot="fixed">
  <ion-fab-button [routerLink]="['/note']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let note of posts">
    <ion-item class="no-padding">
      <ion-label>
          <h2>{{ note.title}}</h2>
          <p>{{ note.note }}</p>
          <p>{{ note.date }}</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/edit-note', note.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(note.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-button color="primary" routerLink="/home" expand="block">Home</ion-button>
  
  </ion-content>
