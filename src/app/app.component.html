<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar> 
    </ion-header>
    <ion-content>
      <ion-list>
<ion-menu-toggle>
         
       <img src="assets/kaabah.png">
          <ion-item [routerLink]="['/home']">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        
          <ion-item [routerLink]="['/note']">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Notes</ion-label>
          </ion-item>
          
          <ion-item [routerLink]="['/view-post']">
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Report View</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/faq']">
            <ion-icon name="help-outline" slot="start"></ion-icon>
            <ion-label>Faqs</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/about']">
            <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>

        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
