<ion-header>
  <ion-toolbar color="kuptm" class="ion-text-center">
    <ion-title>Edit Post</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding">
<ion-text color="danger">
  <p>Update information</p>
</ion-text>

<ion-item>
  <ion-label position="floating">Title</ion-label>
  <ion-input type="text"  [(ngModel)]="note.title" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Notes</ion-label>
  <ion-input type="text" [(ngModel)]="note.note" placeholder="your@gmail.com" required></ion-input>
</ion-item>

<ion-label>Pick date</ion-label>
<ion-datetime
  displayFormat="DD.MM.YYYY"
  presentation="date"
  [(ngModel)]="note.date"
></ion-datetime>
    
   <ion-button expand="block" color="kuptm" (click)="updatePost(note)">
     <ion-icon slot="start" name="send"></ion-icon>
    Update
   </ion-button>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="kuptm">
    <ion-title>Copyright</ion-title>
  </ion-toolbar>
</ion-footer>
